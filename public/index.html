<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Blog Platform</h1>
            <p>Create, Read, Update, and Delete Blog Posts</p>
        </header>

        <!-- Create/Update Form -->
        <section class="form-section">
            <h2 id="form-title">Create New Blog Post</h2>
            <form id="blog-form">
                <input type="hidden" id="blog-id">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" placeholder="Enter blog title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author name (optional)">
                </div>

                <div class="form-group">
                    <label for="body">Body *</label>
                    <textarea id="body" rows="6" placeholder="Enter blog content" required></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Create Post</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Blog Posts List -->
        <section class="blogs-section">
            <h2>All Blog Posts</h2>
            <div id="blogs-container">
                <p class="loading">Loading blogs...</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
